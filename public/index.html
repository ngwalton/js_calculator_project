<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator demo</title>

    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
</head>

<body>
    <div id="text">
        <h1>Calculator demo</h1>
        <p id="desc">This is a basic calculator written in vanilla JavaScript for practice.</p>
    </div>

    <div id='clac_div'>
        <table id='calc_table'>
            <tr>
                <td colspan='4'><input type="text" id="display" placeholder="0"></td>
            </tr>
            <div id="keys">
                <tr>
                    <td><button class="valKey">(</button></td>
                    <td><button class="valKey">)</button></td>
                    <td><button class="valKey">%</button></td>
                    <td><button id="clear">C</button></td>
                </tr>
                <tr>
                    <td><button class="valKey">7</button></td>
                    <td><button class="valKey">8</button></td>
                    <td><button class="valKey">9</button></td>
                    <td><button class="valKey">/</button></td>
                </tr>
                <tr>
                    <td><button class="valKey">4</button></td>
                    <td><button class="valKey">5</button></td>
                    <td><button class="valKey">6</button></td>
                    <td><button class="valKey">*</button></td>
                </tr>
                <tr>
                    <td><button class="valKey">1</button></td>
                    <td><button class="valKey">2</button></td>
                    <td><button class="valKey">3</button></td>
                    <td><button class="valKey">-</button></td>
                </tr>
                <tr>
                    <td><button class="valKey">0</button></td>
                    <td><button class="valKey">.</button></td>
                    <td><button id="enter">=</button></td>
                    <td><button class="valKey">+</button></td>
                </tr>
            </div>
        </table>
    </div>
</body>

</html>
